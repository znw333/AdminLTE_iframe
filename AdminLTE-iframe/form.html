<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/AdminLTE.min.css">
    <link rel="stylesheet" href="css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="css/bootstrapValidator.min.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="box-header with-border">
        <h3 class="box-title">
            <i class="fa fa-bookmark-o"></i>
            <span>表单</span>
        </h3>
    </div>
    <div class="box-body">
        <form class="form-horizontal" id="dform"
              data-bv-message="当前值无效"
              data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
              data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
              data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
            <div class="page-header text-warning"><h4>标题1</h4></div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="Username" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="Username" placeholder="用户名"
                               data-bv-message="用户名无效"
                               required data-bv-notempty-message="不能为空"
                               pattern="^[a-zA-Z0-9]+$" data-bv-regexp-message="字母和数字"
                               data-bv-stringlength="true" data-bv-stringlength-min="6" data-bv-stringlength-max="30" data-bv-stringlength-message="6~30个字符" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="Password2" class="col-sm-2 control-label">Password2</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="Password2" placeholder="Password"
                               required data-bv-notempty-message="不能为空" />
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="inputEmail1" class="col-sm-2 control-label">Email1</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail1" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword1" class="col-sm-2 control-label">Password1</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
                    </div>
                </div>
            </div>
            <div class="page-header text-warning"><h4>标题1</h4></div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="Email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="Email" placeholder="Email"
                               data-bv-emailaddress-message="email无效"
                               required data-bv-notempty-message="不能为空" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">性别</label>
                    <div class="col-sm-10">
                        <div class="radio">
                            <label>
                                <input type="radio" name="gender" value="male" required data-bv-notempty-message="必填" /> 男
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="gender" value="female" /> 女
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="inputEmail4" class="col-sm-2 control-label">Email4</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail4" placeholder="Email"
                               required data-bv-notempty-message="不能为空" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword4" class="col-sm-2 control-label">Password4</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Password"
                               required data-bv-notempty-message="不能为空" />
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="page-header"><h4></h4></div>
            <div class="col-sm-12">
                <div class="col-sm-offset-1">
                    <div class="btn-toolbar">
                        <button class="btn btn-sm btn-warning" type="submit">
                            <i class="fa fa-save"></i> <span>保存</span>
                        </button>

                        <a class="btn btn-sm btn-primary">
                            <i class="fa fa-undo"></i> <span>重置</span>
                        </a>

                        <a class="btn btn-sm btn-default frmBtnClose">
                            <i class="fa fa-reply-all"></i> <span>关闭</span>
                        </a>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrapValidator.min.js"></script>
    <script type="text/javascript" src="js/bootstrapValidator_zh_CN.js"></script>
    <script type="text/javascript" src="js/jquery.slimscroll.min.js"></script>
    <script type="text/javascript" src="js/adminlte.min.js"></script>
    <script type="text/javascript" src="js/framework.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#dform').bootstrapValidator();
        });
    </script>
</body>
</html>
