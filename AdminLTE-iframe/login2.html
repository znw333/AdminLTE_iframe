<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>N+ V0.3</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/AdminLTE.min.css">
    <style type="text/css">
        body {
            background-image: url('img/bg1.jpg') !important;
            background-repeat: no-repeat !important;
            background-size: cover !important;
        }

        .login-title {
            text-align: center;
            font-size: 36px;
            margin: 0.67em 0px;
            line-height: 1.1;
        }

            .login-title small {
                font-size: 20px;
            }
    </style>
</head>
<body class="hold-transition login-page">
    <div class="login-box" style="width:70%">
        <div class="login-box-body">
            <div style="width:55%;height:100%;float:left;display:block;border:1px solid red">
                <p id="effect"></p>
            </div>
            <div style="width:40%;height:100%;float:left;display:block;border:1px solid blue">
                <p class="login-title">
                    <b>N+</b>
                    <small>V0.1</small>
                </p>
                <form action="index.html" method="get">
                    <div class="form-group has-feedback">
                        <input type="text" class="form-control" placeholder="User">
                        <span class="glyphicon glyphicon-user form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="password" class="form-control" placeholder="Password">
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                    <div class="row" style="margin-bottom:15px">
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-warning btn-block btn-flat" style="border-radius: 0.3em;">登 录</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <a href="/js/account/forgetPwd" class="pull-left" style="color:white!important">忘记密码</a>
                            <div class="dropdown pull-right">
                                <a href="javascript:" style="color:white!important" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" aria-expanded="false">
                                    <i class="fa icon-globe"></i><span>简体中文</span>
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a href="/js/lang/zh_CN">简体中文</a></li>
                                    <li><a href="/js/lang/en">English</a></li>
                                    <li><a href="/js/lang/ja_JP">日本語</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
            <div style="clear:both"></div>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.easing.min.js"></script>
    <script type="text/javascript" src="js/text_plugin.js"></script>
    <script type="text/javascript" charset="utf-8" src="https://sdk.jinrishici.com/v2/browser/jinrishici.js"></script>

    <script type="text/javascript">
        var isOn = 0, sets, fx, toAnimate = "#effect", settings = {
            animation: 8,
            animationType: "in",
            backwards: false,
            easing: "easeOutQuint",
            speed: 1000,
            sequenceDelay: 100,
            startDelay: 0,
            offsetX: 100,
            offsetY: 50,
            onComplete: fireThis,//fireThis
            restoreHTML: true
        };

        function fireThis() {
            if (isOn === 12) return;
            (isOn < 12) ? isOn++ : isOn = 0;
            switch (isOn) {
                case 1:
                    sets = { animation: 8, animationType: "out", restoreHTML: false };
                    break;
                case 2:
                    sets = { animation: 11 };
                    break;
                case 3:
                    sets = { animation: 11, animationType: "out", restoreHTML: false };
                    break;
                case 4:
                    sets = { animation: 1 };
                    break;
                case 5:
                    sets = { animation: 1, animationType: "out", restoreHTML: false };
                    break;
                case 6:
                    sets = { animation: 6, backwards: true };
                    break;
                case 7:
                    sets = { animation: 4, animationType: "out", backwards: true, restoreHTML: false };
                    break;
                case 8:
                    sets = { animation: 2, easing: "easeOutBounce" };
                    break;
                case 9:
                    sets = { animation: 2, animationType: "out", speed: 500, easing: "easeInBack", restoreHTML: false };
                    break;
                case 10:
                    sets = { animation: 14, startDelay: 1000, easing: "easeInBack", restoreHTML: false };
                    break;
                case 11:
                    sets = { animation: 8, animationType: "out", speed: 500, easing: "easeInBack", restoreHTML: false };
                    break;
                default:
                    isOn = 2;//在这设定返回从头开始
                    break;
            }

            console.log("isOn:o%", isOn);
            //sets = { animation: 6, animationType: "out", speed: 3000, easing: "easeInBack", restoreHTML: false };
            jQuery.cjTextFx.animate(toAnimate, sets);
        }

        $(function () {
            //今日诗词
            jinrishici.load(function (result) {
                // 自己的处理逻辑
                console.log(result);
                if (result.data.content) {
                    console.log(result.data.content);
                    $("#effect").html(result.data.content);
                    //渐变效果
                    fx = jQuery("#effect");
                    jQuery.cjTextFx(settings);
                    jQuery.cjTextFx.animate(toAnimate);
                }
            });
        });
    </script>
</body>
</html>
