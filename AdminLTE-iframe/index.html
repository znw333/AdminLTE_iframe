    <script type="text/javascript" src="js/jquery.min.js"></script>

    <script type="text/javascript">
        function SetIframeHieht() {
            var bodyheight = Math.min(
                document.body.clientHeight,
                document.body.offsetHeight,
                document.body.scrollHeight
            );
            var headerheight = Math.max(
                document.getElementsByClassName('main-header')[0].clientHeight,
                document.getElementsByClassName('main-header')[0].offsetHeight,
                document.getElementsByClassName('main-header')[0].scrollHeight
            );
            var ifrheight = bodyheight - headerheight - 5;
            var ifr = document.getElementById('ifr');
            if (ifr && ifrheight > 0)
                ifr.style.height = ifrheight + 'px';
        }

        function requestFullScreen(element) {
            var requestMethod = element.requestFullScreen || //W3C
                element.webkitRequestFullScreen || //FireFox
                element.mozRequestFullScreen || //Chrome等
                element.msRequestFullScreen; //IE11
            if (requestMethod) {
                requestMethod.call(element);
            } else if (typeof window.ActiveXObject !== "undefined") { //for Internet Explorer
                var wscript = new ActiveXObject("WScript.Shell");
                if (wscript)
                    wscript.SendKeys("{F11}");
            }
        };

        function exitFull() {
            var exitMethod = document.exitFullscreen || //W3C
                document.mozCancelFullScreen || //FireFox
                document.webkitExitFullscreen || //Chrome等
                document.webkitExitFullscreen; //IE11
            if (exitMethod) {
                exitMethod.call(document);
            } else if (typeof window.ActiveXObject !== "undefined") { //for Internet Explorer
                var wscript = new ActiveXObject("WScript.Shell");
                if (wscript)
                    wscript.SendKeys("{F11}");
            }
        };

        function openUrl(url) {
            if (url) $('#ifr').attr('src', url);
        }

        $(function () {
            //默认菜单样式
            $('.main-sidebar .sidebar-menu li').removeClass('active');
            $($('.main-sidebar .sidebar-menu li')[0]).addClass('active');
            //设置高度
            SetIframeHieht();
            //菜单点击
            $('.main-sidebar ul li a').click(function () {
                var data_url = $(this).attr('data-url');
                if (data_url && data_url.length > 0) {
                    $('#ifr').attr('src', data_url);

                    $('.main-sidebar .sidebar-menu li').removeClass('active');
                    $(this).parent('li').addClass('active');
                }
            });
            //全屏
            $('.navbar-custom-menu .fullscreen').click(function (e) {
                var el = e.srcElement || e.target;//target兼容Firefox
                if (el.title == '全屏') {
                    el.title = '退出全屏';
                    requestFullScreen(document.documentElement);
                }
                else {
                    el.title = '全屏';
                    exitFull();
                }
            });
            //退出
            $('.navbar-custom-menu .exit').click(function () {
                window.location.href = 'login.html';
            });
            //重置密码
            $('.navbar-custom-menu .resetPassword').click(function () {
                openUrl('resetpassword.html');
            });
            //个人中心
            $('.navbar-custom-menu .usercenter').click(function () {
                openUrl('usercenter.html');
            });
        });
    </script>
