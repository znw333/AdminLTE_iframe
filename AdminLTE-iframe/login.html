<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>xxxx</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/AdminLTE.min.css">
    <style type="text/css">
        body {
            background-image: url('img/bg1.jpg') !important;
            background-repeat: no-repeat !important;
            background-size: cover !important;
        }
    </style>
</head>
<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-box-body">
            <h1 style="text-align:center">adminLte</h1>
            <!--post-->
            <form action="index.html" method="get">
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" placeholder="User">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" placeholder="Password">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-sm-offset-4 col-sm-4">
                        <button type="submit" class="btn btn-warning btn-block btn-flat">登 录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.ripples-min.js"></script>
    <script type="text/javascript">
        $('body').ripples({
            resolution: 512,
            dropRadius: 20,
            perturbance: 0.04,
        });
    </script>
</body>
</html>
