<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>N+ V0.1</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/AdminLTE.min.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<body>
    <div class="box-header with-border">
        <h3 class="box-title">
            <i class="fa fa-bookmark-o"></i>
            <span>个人中心</span>
        </h3>
    </div>
    <div class="box-body">
        <div class="row">
            <div class="col-sm-offset-4">
                <div class="col-sm-6">
                    <!-- Profile Image -->
                    <div class="box box-warning">
                        <div class="box-body box-profile">
                            <img class="profile-user-img img-responsive img-circle" src="img/avatar04.png" alt="User profile picture">
                            <h3 class="profile-username text-center">张三</h3>
                            <ul class="list-group list-group-unbordered">
                                <li class="list-group-item">
                                    <b>公司</b> <a class="pull-right">xxxx</a>
                                </li>
                                <li class="list-group-item">
                                    <b>邮箱</b> <a class="pull-right">xxx</a>
                                </li>
                                <li class="list-group-item">
                                    <b>性别</b> <a class="pull-right">男</a>
                                </li>
                                <li class="list-group-item">
                                    <b>角色</b> <a class="pull-right">xxx</a>
                                </li>
                            </ul>
                            <a href="#" class="btn btn-primary btn-block"><b>确认</b></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/adminlte.min.js"></script>
    <script type="text/javascript" src="js/framework.js"></script>
</body>
</html>
